<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malware Simulations</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: green;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .start-screen {
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px green;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      transition: color 0.2s;
    }

    li:hover {
      color: lime;
      text-shadow: 0 0 10px lime;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #00ff00aa;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <h1>Retro Simulation Menu</h1>
    <ul>
      <li onclick="loadSimulation('ebomb.html')">1. EBomb Simulation</li>
      <li onclick="loadSimulation('phishing.html')">2. Phishing Attack</li>
      <li onclick="loadSimulation('keylogger.html')">3. Keylogger</li>
      <li onclick="loadSimulation('ransomware.html')">4. Ransomware</li>
      <li onclick="loadSimulation('exit')">5. Exit</li>
    </ul>
  </div>
  <div class="footer">Use keyboard or mouse to select an option</div>

  <script>
    function loadSimulation(simulation) {
      if (simulation === 'exit') {
        window.close();
      } else {
        window.location.href = simulation;
      }
    }

    // Optional keyboard navigation
    document.addEventListener('keydown', (e) => {
      const options = document.querySelectorAll('li');
      let activeIndex = Array.from(options).findIndex(opt => opt.style.textShadow);
      options.forEach(opt => opt.style.textShadow = '');

      if (e.key === 'ArrowDown') {
        activeIndex = (activeIndex + 1) % options.length;
      } else if (e.key === 'ArrowUp') {
        activeIndex = (activeIndex - 1 + options.length) % options.length;
      } else if (e.key === 'Enter' && activeIndex >= 0) {
        options[activeIndex].click();
      }

      if (activeIndex >= 0) {
        options[activeIndex].style.textShadow = '0 0 10px lime';
      }
    });
  </script>
</body>
</html>
