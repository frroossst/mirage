<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirage</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    #resource-monitor {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      color: lime;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: green;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .start-screen {
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px green;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      transition: color 0.2s;
    }

    li:hover {
      color: lime;
      text-shadow: 0 0 10px lime;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #00ff00aa;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <h1>B.I.O.S.</h1>
    <h2>Basic Infrastructure for Offensive Simulations</h2>
    <ul>
      <li onclick="loadSimulation('ebomb.html')">EBomb</li>
      <li onclick="loadSimulation('ransomware.html')">Ransomware</li>
      <li onclick="loadSimulation('exit')">Exit</li>
    </ul>
  </div>
  <div class="footer">Hack responsibly!</div>

  <script>
    async function loadSimulation(simulation) {
        if (simulation === 'exit') {
          window.close();
        } else {
          window.location.href = simulation;
        }
    }
  </script>
</body>
</html>
