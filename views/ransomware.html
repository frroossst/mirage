<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old School Desktop</title>
</head>

<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: #87CEEB;
  }

  /* Full-screen Desktop container */
  .desktop {
    width: 100vw;
    height: 100vh;
    background-color: #C0C0C0;
    border: 5px solid #000;
    position: relative;
    display: flex;
    flex-direction: column;
    background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F1536061.jpg&f=1&nofb=1&ipt=829511ba4decd8bc4490a43e4c7c6c1cef3ae88e8bb7e3502e13b686cb70384b&ipo=images');
    background-size: cover;
  }

  /* Desktop Background */
  .desktop-background {
    display: flex;
    flex-wrap: wrap;
    justify-content: start;
    padding: 20px;
    gap: 20px;
    position: absolute;
    top: 10px;
    left: 10px;
  }

  /* Icons */
  .icon {
    text-align: center;
    width: 70px;
  }

  .icon img {
    width: 50px;
    height: 50px;
    cursor: pointer;
  }

  .icon p {
    font-size: 12px;
    margin-top: 5px;
    color: black;
  }

  /* Popup Window */
  .popup {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 200px;
    background-color: white;
    border: 2px solid #000;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .popup h2 {
    text-align: center;
    font-size: 18px;
  }

  .popup p {
    font-size: 14px;
    text-align: center;
  }

  .popup button {
    display: block;
    margin: 10px auto;
    padding: 5px 10px;
    background-color: #2F4F4F;
    color: white;
    border: none;
    cursor: pointer;
  }

  .popup button:hover {
    background-color: #444;
  }

  /* styles for an open text document */
  .text-document {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 200px;
    background-color: white;
    border: 2px solid #000;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .text-document h2 {
    text-align: center;
    font-size: 18px;
  }

  .text-document p {
    font-size: 14px;
    text-align: center;
  }

  .xpbtn {
    font-family: 'Tahoma', sans-serif;
    font-size: 12px;
    color: black;
    background: linear-gradient(to bottom, #ece9d8, #dcd9c7);
    border: 2px solid #b4b1a3;
    border-radius: 3px;
    padding: 5px 10px;
    box-shadow: 1px 1px 2px #fff inset, -1px -1px 2px rgba(0, 0, 0, 0.1) inset;
    cursor: pointer;
    transition: background 0.2s, box-shadow 0.2s;
  }

  .xpbtn:hover {
    background: linear-gradient(to bottom, #dcd9c7, #c8c5b2);
  }

  .xpbtn:active {
    background: linear-gradient(to bottom, #dcd9c7, #ece9d8);
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
  }
</style>

<body>
  <div class="desktop">
    <div class="desktop-background">
      <div class="icon">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvectorified.com%2Fimages%2Fwindows-xp-my-computer-icon-11.png&f=1&nofb=1&ipt=c26798939ba4920290abb1e94d1a8e130358fdee8ec67cc4cb99f50b6009852d&ipo=images" alt="Icon">
        <p>My Computer</p>
      </div>
      <div class="icon">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwindows-xp-desktop.netlify.app%2Fassets%2Fmy_documents_icon.png&f=1&nofb=1&ipt=5bfdbe730f3face962c186dcc83add2b66ed4b06aec7466d77b303e9dd462e74&ipo=images" alt="Icon">
        <p>Documents</p>
      </div>
      <div class="icon">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogodix.com%2Flogo%2F49412.png&f=1&nofb=1&ipt=790035a4a6e9c32f42d3d75797e36b5481a811c248f601d640b68bf8214d564f&ipo=images" alt="Icon">
        <p>Internet</p>
      </div>

      <div class="icon" id="foo.txt">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fopenclipart.org%2Fimage%2F2400px%2Fsvg_to_png%2F97543%2Ftext-file-icon.png&f=1&nofb=1&ipt=69d0a8d666fd0a9e7d744fa442663ebe73af79a2083768c98c0777bd73c050ab&ipo=images" alt="text">
        <p>foo.txt</p>
      </div>

      <div class="icon" id="bar.txt">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fopenclipart.org%2Fimage%2F2400px%2Fsvg_to_png%2F97543%2Ftext-file-icon.png&f=1&nofb=1&ipt=69d0a8d666fd0a9e7d744fa442663ebe73af79a2083768c98c0777bd73c050ab&ipo=images" alt="text">
        <p>bar.txt</p>
      </div>

      <div class="icon" id="ransomware-icon">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F3068%2F3068223.png&f=1&nofb=1&ipt=12d5eee5606162144edef74b25533317af7ffa7c1ad0dc986cd78a5626269665&ipo=images" alt="ebomb">
        <p>Ransomware</p>
      </div>

      <div class="icon" id="reboot-icon">
        <img src="https://img.icons8.com/?size=80&id=XeCJg89WxObu&format=png" alt="reboot">
        <p>Reboot</p>
      </div>
    </div>

    <!-- Popup Window -->
    <div class="popup" id="popup">
      <h2>EBomb Activated</h2>
      <p>Warning: This is a simulated EBomb!</p>
      <button id="close-popup">Close</button>
    </div>

  </div>


  <script>

    localStorage.setItem('foo.txt', 'This is foo.txt');
    localStorage.setItem('bar.txt', 'This is bar.txt');

    // Get the ebomb icon and popup elements
    const ransomwareIcon = document.getElementById('ransomware-icon');
    const fooTxt = document.getElementById('foo.txt');
    const barTxt = document.getElementById('bar.txt');

    const popup = document.getElementById('popup');
    const closePopupButton = document.getElementById('close-popup');

    globalThis.popupCounter = 0;


    function getAlphanumericJunk(length) {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }

    ransomwareIcon.addEventListener('click', async() => {
        localStorage.setItem('foo.txt', getAlphanumericJunk(128));
        localStorage.setItem('bar.txt', getAlphanumericJunk(128));

        // dynamically construct a backgroudn with red backgroudnd 
        // and white monospaced text with the ransomware message
        const ransomwareBackground = document.createElement('div');
        ransomwareBackground.style.position = 'fixed';
        ransomwareBackground.style.top = '0';
        ransomwareBackground.style.left = '0';
        ransomwareBackground.style.width = '100%';
        ransomwareBackground.style.height = '100%';
        ransomwareBackground.style.backgroundColor = 'red';
        ransomwareBackground.style.color = 'white';
        ransomwareBackground.style.fontFamily = 'monospace';
        ransomwareBackground.style.fontSize = '24px';
        ransomwareBackground.style.display = 'flex';
        ransomwareBackground.style.justifyContent = 'center';
        ransomwareBackground.style.alignItems = 'center';
        ransomwareBackground.style.zIndex = '1000'; // Ensure it's on top

        // Add ransomware message
        ransomwareBackground.innerHTML = `
          <div style="text-align: center;">
            <h2>Ransomware Alert</h2>
            <p>Your files have been encrypted!</p>
            <p>Send a bazillion buckaroos in bytecoin to dW9mc2NzdHt3ZXJlX2cwbm40X2IzX3IxQ2h9, 
               and we may be kind enough to give you a decryption key. 
            </p>
          </div>
        `;

        // Append ransomware background to body
        document.body.appendChild(ransomwareBackground);

        // If any text documents are open, close them 
        const fooTextDocument = document.querySelector('.text-document');
        const barTextDocument = document.querySelector('.text-document');
        if (fooTextDocument) {
          fooTextDocument.remove();
        } if (barTextDocument) {
          barTextDocument.remove();
        }

        // Close the ransomware background when the "Close" button is clicked
        ransomwareBackground.addEventListener('click', () => {
          ransomwareBackground.remove();
        });
    });

    fooTxt.addEventListener('click', async() => {
        // close foo.txt if open
        const barTextDocument = document.querySelector('.text-document');
        if (barTextDocument) {
          barTextDocument.remove();
        }

        // text area for foo.txt with save and close buttons
        const textDocument = document.createElement('div');
        textDocument.className = 'text-document';
        textDocument.innerHTML = `
          <h2>foo.txt</h2>
          <textarea style="width: 100%; height: 100px;"></textarea>
          <button class="xpbtn" id="save-foo">Save</button>
          <button class="xpbtn" id="close-foo">Close</button>
        `;

        // load from local storage
        const fooContent = localStorage.getItem('foo.txt');
        textDocument.querySelector('textarea').value = fooContent;

        // Append text document to body
        document.body.appendChild(textDocument);

        // Get the save and close buttons
        const saveFooButton = document.getElementById('save-foo');
        const closeFooButton = document.getElementById('close-foo');

        // Save the text content to a file when the "Save" button is clicked
        saveFooButton.addEventListener('click', () => {
          const textArea = textDocument.querySelector('textarea');
          const textContent = textArea.value;

          // save to local storage
          localStorage.setItem('foo.txt', textContent);
        });

        // Close the text document when the "Close" button is clicked
        closeFooButton.addEventListener('click', () => {
          textDocument.remove();
        });
    });

    // do similar for bar.txt
    barTxt.addEventListener('click', async() => {
        // close foo.txt if open
        const fooTextDocument = document.querySelector('.text-document');
        if (fooTextDocument) {
          fooTextDocument.remove();
        }

        // text area for foo.txt with save and close buttons
        const textDocument = document.createElement('div');
        textDocument.className = 'text-document';
        textDocument.innerHTML = `
          <h2>bar.txt</h2>
          <textarea style="width: 100%; height: 100px;"></textarea>
          <button class="btn" id="save-foo">Save</button>
          <button class="btn" id="close-foo">Close</button>
        `;

        // load from local storage
        const fooContent = localStorage.getItem('bar.txt');
        textDocument.querySelector('textarea').value = fooContent;

        // Append text document to body
        document.body.appendChild(textDocument);

        // Get the save and close buttons
        const saveFooButton = document.getElementById('save-foo');
        const closeFooButton = document.getElementById('close-foo');

        // Save the text content to a file when the "Save" button is clicked
        saveFooButton.addEventListener('click', () => {
          const textArea = textDocument.querySelector('textarea');
          const textContent = textArea.value;

          // save to local storage
          localStorage.setItem('bar.txt', textContent);
        });

        // Close the text document when the "Close" button is clicked
        closeFooButton.addEventListener('click', () => {
          textDocument.remove();
        });
    });

    // Close the popup when the "Close" button is clicked
    closePopupButton.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  </script>

  <script>
    function showRestrictedAccessPopup() {
        // Create popup container
        const accessPopup = document.createElement('div');
        accessPopup.style.position = 'fixed';
        accessPopup.style.top = '0';
        accessPopup.style.left = '0';
        accessPopup.style.width = '100%';
        accessPopup.style.height = '100%';
        accessPopup.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'; // Add semi-transparent background
        accessPopup.style.display = 'flex';
        accessPopup.style.justifyContent = 'center';
        accessPopup.style.alignItems = 'center';
        accessPopup.style.zIndex = '1000'; // Ensure it's on top

        // Add popup content
        accessPopup.innerHTML = `
            <div style="
              position: relative; 
              width: 400px; 
              font-family: Tahoma, sans-serif;
              background-color: #cfe7fc;
              border: 1px solid #a0c4e6;
              box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);"
            >
              <div style="
                display: flex; 
                justify-content: space-between; 
                align-items: center; 
                background-color: #004e98; 
                color: white; 
                padding: 5px; 
                font-size: 14px; 
                font-weight: bold;"
              >
                <span>Access Popup</span>
                <button style="
                  background: transparent; 
                  border: none; 
                  color: white; 
                  font-size: 16px; 
                  cursor: pointer; 
                  outline: none;
                  padding: 0;
                  margin: 0;"
                  onclick="document.body.removeChild(this.closest('div').parentElement.parentElement);"
                >&times;</button>
              </div>
              <div style="padding: 20px; text-align: center;">
                <h2 style="
                  color: red; 
                  margin: 20px 0; 
                  text-shadow: 1px 1px #ffffff;">Access Denied</h2>
                <p style="
                  margin-top: 10px; 
                  color: #333333;">You don't have access to open this. Contact your administrator.</p>
              </div>
            </div>
            `;

            // Append popup to body
            document.body.appendChild(accessPopup);
        }
  
    // Event listeners for icons
    document.querySelectorAll('.icon img').forEach(icon => {
      if (icon.alt === "Icon") { // Adjust this if needed
        icon.addEventListener('click', showRestrictedAccessPopup);
      }
    });

    const rebootIcon = document.getElementById('reboot-icon');
    rebootIcon.addEventListener('click', () => {
        // replace current page with bios.html
        window.location.href = 'bios.html';
    });
  </script>

</body>
</html>
