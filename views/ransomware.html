    margin: 0;

    padding: 20px;
    gap: 20px;
    position: absolute;
    top: 10px;
    left: 10px;
  }

  /* Icons */
  .icon {

    width: 70px;
    cursor: pointer;
  }

    height: 50px;
  }

    margin-top: 5px;
    color: black;
  }

  /* Popup Window */
  .popup {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 500px;
    height: 400px;
    background-color: white;
    border: 2px solid #000;

    padding: 10px;
    box-sizing: border-box;
    resize: none;
  }

  .popup button {
    display: block;
    margin: 10px auto;
    padding: 5px 10px;
    background-color: #2F4F4F;
    color: white;
    border: none;

  .popup button:hover {

</style>
